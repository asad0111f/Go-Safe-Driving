<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Driver hands on steering wheel">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e0f2fe"/>
      <stop offset="100%" stop-color="#d1fae5"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="8" result="o"/>
      <feMerge>
        <feMergeNode in="o"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)"/>
  <g transform="translate(200,140)" filter="url(#soft)">
    <rect rx="28" width="1200" height="620" fill="#ffffff" fill-opacity="0.75"/>
  </g>
  <g transform="translate(350,250)">
    <circle cx="220" cy="220" r="180" fill="#0ea5e9" fill-opacity="0.2"/>
    <circle cx="220" cy="220" r="120" fill="#0ea5e9" fill-opacity="0.35"/>
    <circle cx="220" cy="220" r="72" fill="#0ea5e9"/>
    <rect x="-40" y="370" width="520" height="18" rx="9" fill="#0ea5e9" fill-opacity="0.35"/>
  </g>
  <g transform="translate(760,240)">
    <rect x="0" y="0" width="460" height="90" rx="18" fill="#0f172a" fill-opacity="0.85"/>
    <text x="24" y="58" font-family="Inter, system-ui, sans-serif" font-size="36" fill="#ffffff" opacity="0.95">Confident, modern driving lessons</text>
    <rect x="0" y="130" width="420" height="18" rx="9" fill="#0f172a" fill-opacity="0.25"/>
    <rect x="0" y="168" width="380" height="18" rx="9" fill="#0f172a" fill-opacity="0.2"/>
    <rect x="0" y="206" width="340" height="18" rx="9" fill="#0f172a" fill-opacity="0.15"/>
    <g transform="translate(0,260)">
      <rect width="160" height="48" rx="14" fill="#0ea5e9"/>
      <text x="24" y="32" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#ffffff">Book Lesson</text>
      <rect x="180" width="160" height="48" rx="14" fill="#ffffff" stroke="#0ea5e9"/>
      <text x="212" y="32" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#0ea5e9">Call Now</text>
    </g>
  </g>
</svg>

